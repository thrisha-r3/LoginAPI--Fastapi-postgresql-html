<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form action="/register_user" method="post" onsubmit="return validateRegister()">
      <input type="text" name="username" id="reg_username" placeholder="Username" required>
      <input type="password" name="password" id="password" placeholder="Password" required maxlength="72">

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/">Login here</a></p>
  </div>

  <script>
    function validateRegister() {
      const username = document.getElementById("reg_username").value.trim();
      const password = document.getElementById("password").value.trim();
;

      if (username.length < 3) {
        alert("Username must be at least 3 characters!");
        return false;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters!");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
